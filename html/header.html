<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="page-header">
      <div class="top-header">
        <div class="phone-con">
          <img src="../icons/phone-24px.svg" alt="Phone Icon" />
          <a href="tel:+18559696465">1-855-969-6465</a>
        </div>
        <p class="notice">Free 2nd Day Shipping on orders above $50</p>
        <nav>
          <a href="https://www.yoyoink.com/my-account/">Log In/Sign Up</a>
          <a href="https://www.yoyoink.com/faq/">Help</a>
          <a href="https://www.yoyoink.com/contact-us/">Contact Us</a>
          <a href="https://www.yoyoink.com/wishlist/">
            <img src="../icons/favorite_border-24px.svg" alt="Favourite Icon" />
          </a>
          <a href="https://www.yoyoink.com/cart/">
            <img
              src="../icons/add_shopping_cart-24px 1.svg"
              alt="Add Shopping Cart"
            />
          </a>
        </nav>
      </div>
      <div class="bottom-header">
        <a href="https://www.yoyoink.com">
          <img
            src="../icons/yoyoink-logo.png"
            alt="Yoyoink Logo"
            class="site-id"
          />
        </a>
        <nav>
          <div class="link">
            <a href="https://www.yoyoink.com/hp-printer-ink/">HP</a>
          </div>
          <div class="link">
            <a href="https://www.yoyoink.com/brother-printer-ink-toner-drum/">
              BROTHER
            </a>
          </div>
          <div class="link">
            <a href="https://www.yoyoink.com/canon-printer-ink/">CANON</a>
          </div>
          <div class="link">
            <a href="https://www.yoyoink.com/epson-printer-ink/">EPSON</a>
          </div>
          <div class="link">
            <a href="https://www.yoyoink.com/kodak-printer-ink/">KODAK</a>
          </div>
          <button type="button">
            <p>OTHERS</p>
            <img src="../icons/mdi_keyboard_arrow_down.png" alt="Arrow Down" />
          </button>
          <div class="dropdown">
            <a href="https://www.yoyoink.com/lexmark-printer-cartridges/">
              LEXMARK
            </a>
            <a href="https://www.yoyoink.com/copystar/">COPYSTAR</a>
            <a href="https://www.yoyoink.com/konica-minolta/">KONICA MINOLTA</a>
            <a href="https://www.yoyoink.com/kyocera-mita/">KYOCERA MITA</a>
            <a href="https://www.yoyoink.com/ricoh/">RICOH</a>
          </div>
        </nav>
        <label for="search field">
          <input type="text" name="search field" />
          <div class="placeholder">
            <img src="../icons/mdi_search.svg" alt="Search Icon" />
            <p>Search Ink/Toner</p>
          </div>
        </label>
      </div>
    </header>
    <script src="../js/header.js"></script>
  </body>
</html>
